language: php
dist: focal

php:
  - 7.3

before_install:
  - apt-get install -y aspell aspell-en
  - apt-get install libpng16-16
  - ldconfig
  - add-apt-repository ppa:ondrej/php -y
  - apt-get update

install:
  - apt-get install php7.3 php7.3-mbstring php7.3-xml php7.3-tokenizer php7.3-json php7.3-bcmath php7.3-ctype php7.3-gd php7.3-zip php7.3-pgsql

before_script:
  - php --version

script:
  - echo "Your build script goes here"
